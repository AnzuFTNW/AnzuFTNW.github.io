<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TierList</title>
    <link rel="stylesheet" href="src/style.css" />
    <!-- drag and drop -->
    <script src="src/dnd.js" defer></script>
    <!-- query -->
    <script src="src/query.js" defer></script>
    <!-- tierlist -->
    <script src="src/tierlist.js" defer></script>
    <!-- screenshot -->
    <script src="src/html2canvas.js" defer></script>
    <script src="src/screenshot.js" defer></script>
    <!-- save -->
    <script src="src/save.js" defer></script>
    <!-- initialize -->
    <script src="src/initialize.js" defer></script>
  </head>
  <body>
    <!-- navigation / query -->
    <nav id="nav">
      <div class="save-icon"></div>
      <div id="save">
        <input id="saveName" type="text" placeholder="File Name" />
        <button id="saveButton" onclick="saveFile()">Save</button>
        <select id="fileSelection" disabled></select>
        <button id="loadButton" onclick="loadFile()" disabled>Load</button>
        <button id="deleteButton" onclick="deleteFile()" disabled>
          Delete
        </button>
        <button id="exportButton" onclick="exportFile()" disabled>
          Export
        </button>
        <input id="fileImport" type="file" accept=".tl" />
      </div>
      <select id="qSelect">
        <option value="character">Character</option>
        <option value="cast">Cast</option>
        <!-- ty baros -->
        <option value="animanga">Animanga</option>
        <option value="staff">Staff</option>
      </select>
      <input type="search" id="qSearch" placeholder="Aki Adagaki" />
      <input type="submit" id="qSubmit" value="Search" />
      <button onclick="doScreenShot()">Screenshot</button>
      <div class="pool-icon"></div>
    </nav>
    <main id="content">
      <!-- screenshot -->
      <section id="output" style="display: none">
        <nav id="screenshotInfo">
          <p id="infoText">Rightclick -> Save Image As...</p>
          <button onclick="saveScreenshot()" id="saveButton" disabled>
            Save
          </button>
          <button onclick="closeWindow()" id="closeButton">Close</button>
        </nav>
      </section>
      <!-- card pool -->
      <aside id="card-pool">
        <h1 id="title">Card Pool</h1>
        <div class="pool-icon"></div>
        <div id="qResult" class="card-box"></div>
        <div class="card-box trash"></div>
      </aside>
      <!-- tierlist -->
      <section id="tierlist"></section>
    </main>
  </body>
</html>
